<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dashboad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dashboad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openUserForm(true, user)">
      <ion-avatar slot="start">
        <img [src]="user.img" alt="Avatar de {{ user.name }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-modal [isOpen]="displayUserForm" [canDismiss]="true" (ionModalDidDismiss)="displayUserForm = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="openUserForm(false, null)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">

        <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Image <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="img" type="text"></ion-input>
          </ion-item>

          <ion-button type="submit" [disabled]="userFormGroup.invalid" expand="full" fill="solid" shape="round">
            Save
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openUserForm(true, null)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
